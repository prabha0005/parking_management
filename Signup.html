<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Signup.css" />
    </head>
    <body>
        <div class="sign-up">
            <div class="div">
                <div class="frame">
                    <p class="p"><span class="text-wrapper">Sign</span><span class="span">up</span></p>
                    <div class="text-wrapper-2">Welcome to parky !!!</div>
                    <div class="text-wrapper-3">Email</div>
                    <div class="text-wrapper-4">Password</div>
                    <div class="text-wrapper-5">Remember for 30 days!</div>
                    <div class="text-wrapper-6">Forgot password ?</div>
                    <div class="frame-2">
                        <div class="text-wrapper-7">Enter email</div>
                        <img class="vector" src="Login images/Vector (1).svg" />
                    </div>
                    <div class="frame-3">
                        <div class="text-wrapper-8">Enter Password</div>
                        <img class="mdi-password-outline" src="Login images/mdi_password-outline (1).svg" />
                    </div>
                    <div class="text-wrapper-9">Re-enter your password</div>
                    <div class="sign-up-wrapper"><div class="text-wrapper-10"> <a class="Signup" href="Dashboard.html" >Sign up</a></div></div>
                    <div class="image-wrapper"><img class="image" src="Login images/image 10.png" /></div>
                    <div class="frame-4">
                        <div class="text-wrapper-8">Enter Password</div>
                        <img class="mdi-password-outline" src="Login images/mdi_password-outline (1).svg" />
                    </div>
                </div>
                <div class="frame-5"></div>
                <p class="signup"><span class="text-wrapper">Sign</span><span class="span">up</span></p>
                <p class="parky"><span class="text-wrapper">Par</span><span class="span">ky</span></p>
                <p class="div-2"><span class="text-wrapper">Sign </span><span class="span">up</span></p>
                <p class="login"><span class="text-wrapper">Log</span><span class="span">in</span></p>
            </div>
        </div>
    </body>
</html>
